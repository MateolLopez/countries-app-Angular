    <h2>By Country</h2>
    <hr>
<div class="row">
  <div class="col">
    <app-country-input
      (onEnter)="search($event)"
      (onDebounce)="suggestions($event)"
      placeholder="Search country"
    ></app-country-input>
  </div>
</div>

<ul>
  <li *ngFor="let country of suggestedCountries"
      class="list-group-item list-group-item-action">
      <a [routerLink]="['/country',country.alpha2Code]">{{country.name}}</a>
    </li>
</ul>

<hr>

<div
  *ngIf="errorFound"
  class="alert alert-danger">
  There are no results for this term {{term}}
</div>

<div *ngIf="countries.length > 0" class="row">
  <div class="col">
    <app-country-table [countries]="countries"></app-country-table>
  </div>
</div>
