<h3>Search by region <small>{{activeRegion | titlecase}}</small></h3>
<br>

<h5>select region</h5>

<!-- [ngClass]="{
  'btn-primary': activeRegion === region,
  'btn-outline-primary': activeRegion !== region
}" -->

<div class="row">
  <div class="col">
    <button *ngFor="let region of regions"
            [class]="getClassCSS(region)"
            (click)="activateRegion(region)">
      {{region | titlecase}}
    </button>
  </div>
</div>

<div *ngIf="countries.length > 0" class="row">
  <div class="col">
    <app-country-table [countries]="countries"></app-country-table>
  </div>
</div>
